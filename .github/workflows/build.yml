name: Build, Release, and Deploy Docs

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.3.4
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

permissions:
  contents: read

jobs:
  # ===============================================================
  # JOB 1: Build the project on Windows
  # This job runs for all triggers and produces the artifacts.
  # ===============================================================
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: 'x86'

      - name: Configure RPFM
        run: |
          Invoke-WebRequest -Uri "https://github.com/Frodo45127/rpfm/releases/download/v4.3.14/rpfm-v4.3.14-x86_64-pc-windows-msvc.zip" -OutFile "rpfm.zip"
          Expand-Archive -Path "rpfm.zip" -DestinationPath "rpfm"
          $rpfmPath = Join-Path (PWD) 'rpfm'
          echo $rpfmPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Configure CMake
        run: >
          cmake 
          -B ${{github.workspace}}/build 
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} 
          -DLUA_VERSION="5.1.2" 
          -G Ninja

      - name: Build Project (including Docs)
        # Your CMake setup is excellent. The `build_release` target is an `ALL` target,
        # and it depends on `docs`. So a single build command does everything.
        # The `generate_docs.sh` is no longer needed.
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Archive Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: ${{github.workspace}}/build/release/*

      - name: Archive Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: ${{github.workspace}}/luadoc # LDoc generates docs in the source tree

  # ===============================================================
  # JOB 2: Deploy documentation to GitHub Pages (FINAL VERSION)
  # ===============================================================
  deploy-docs:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout main branch for scripts/templates
        uses: actions/checkout@v4
        with:
          path: main

      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: new-docs

      - name: Determine Documentation Directory Name
        id: docs_dir
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\/v//')
            echo "dir=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "dir=latest" >> $GITHUB_OUTPUT
          fi

      - name: Checkout gh-pages branch to get existing versions
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate dynamic index.html
        run: |
          python main/.github/scripts/generate_doc_index.py \
            main/.github/docs_template/index.template.html \
            gh-pages/index.html \
            gh-pages \
            ${{ steps.docs_dir.outputs.dir }}

      - name: Prepare deployment directory
        run: |
          # The index.html is already in gh-pages/.
          # Now, copy the new documentation into its versioned subdirectory.
          # This will create the directory if it's a new version, or overwrite the old 'latest'.
          mkdir -p gh-pages/${{ steps.docs_dir.outputs.dir }}
          cp -r new-docs/* gh-pages/${{ steps.docs_dir.outputs.dir }}/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          # Important: Keep existing files (old doc versions)
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
  # ===============================================================
  # JOB 3: Create a GitHub Release
  # This job only runs when a tag is pushed.
  # ===============================================================
  create-release:
    needs: build
    runs-on: ubuntu-latest
    # Condition: Only run when a tag starting with 'v' is pushed
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write # Required to create a release and upload assets

    steps:
      - name: Download release assets artifact
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release-assets

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # This uses the downloaded files as release assets
          files: |
            release-assets/*