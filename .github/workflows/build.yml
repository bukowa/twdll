name: MSVC x86

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756
        with:
          arch: 'x86'
#          toolset: 14.42.34433

      - name: Configure RPFM
        run: |
          Invoke-WebRequest -Uri "https://github.com/Frodo45127/rpfm/releases/download/v4.3.14/rpfm-v4.3.14-x86_64-pc-windows-msvc.zip" -OutFile "rpfm.zip"
          Expand-Archive -Path "rpfm.zip" -DestinationPath "rpfm"
          $rpfmPath = Join-Path (PWD) 'rpfm'
          echo $rpfmPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Configure CMake
        run: cmake \
          -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DLUA_VERSION=5.1.2 \
          -G Ninja \
          .

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod
          path: |
            ${{github.workspace}}/build/mod/libtwdll.dll
            ${{github.workspace}}/build/mod/libtwdll.pack


